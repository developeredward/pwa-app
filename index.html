<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My PWA</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="manifest" href="manifest.json">
    <script defer src="app.js"></script>
</head>
<body>
    <h1>Welcome to Our PWA</h1>
    <p>This is a sample Progressive Web App Page.</p>
    <button id="installBtn" hidden>Install PWA</button>

    <footer>
        <p>Site by: <span style="color: #0088cd; font-style: italic;">Berthjone Edward </span> & <span style="color: #0088cd; font-style: italic;">Ocheagwu Benjamin</span></p>
        <p>Powered by <span style="color: #0088cd; font-style: italic;">Netlify</span></p>
    </footer>

    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
                .then(reg => console.log("Service Worker Registered", reg))
                .catch(err => console.error("Service Worker Failed", err));
        }
    </script>
</body>
</html>
